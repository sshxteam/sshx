<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/our_radio.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<title>注册</title>
	</head>

	<body>
		<ul>
			<li>
				<span>
        			姓名
        		</span>
				<input type="text" name="name" id="name" placeholder="请填写您的姓名" />
			</li>
			<li>
				<span>
        			性别
        		</span>
				<input type="radio" class="rdo" name="sex" checked="checked" id="sex" /> 男
				<input type="radio" class="rdo" name="sex" id="sex" /> 女
			</li>
			<li>
				<span>
        			证件类型
        		</span>
				<select name="">
					<option value="">请选择证件类型</option>
					<option value="">身份证</option>
					<option value="">军官证</option>
				</select>
			</li>
			<li>
				<span>
        			证件号
        		</span>
				<input type="text" name="name" id="name" placeholder="3209402384203480284" />
			</li>
			<li>
				<span>
        			手机号
        		</span>
				<input type="text" name="name" id="name" placeholder="请填写您的手机号" />
			</li>
			<li>
				<span>
        			验证码
        		</span>
				<input type="text" name="name" id="name" placeholder="请输入短信验证码" />
				<button class="get_code">获取验证码</button>
			</li>
			<li>
				<span>
        			所在城市
        		</span>
				<select name="">
					<option value="">请选择所在城市</option>
					<option value="">北京</option>
					<option value="">上海</option>
				</select>
			</li>
		</ul>
		<button class="conmit">提交</button>
		<div class="del_pop">
			<div class="delpop_disk"></div>
			<div class="main">
				<img src="img/638668158532181122.jpg"/>
				<div class="top">
					恭喜您注册成功
				</div>
                <div class="text1">
                	您的用户名是：<span>所看即</span>您已正式成为本站会员啦
                </div>
				<button class="b_button">
					确定
				</button>
			</div>
		</div>
		<script src="js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$('.get_code').on("click", function() {
					time()
				})
				
				$('.b_button').on('click',function () {
					$('.del_pop').hide();
					window.Location.href='login.html'
				});
				
				$(".conmit").on('click',function () {
					$('.del_pop').show();
				})
			})
			var wait = 60;

			function time() {
				if(wait == 0) {
					$(".get_code").html('重新发送');
					$(".get_code").attr("disabled", false);
					$(".get_code").css('background', '#e65e48');
					wait = 60;
				} else {
					$(".get_code").attr("disabled", true);
					$(".get_code").css('background', '#cccccc');
					$(".get_code").html(wait + "S");
					wait--;
					setTimeout(function() {
							time()
						},
						1000)
				}
			}
		</script>
	</body>

</html>
